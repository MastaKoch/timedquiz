<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../Assets/styles.css">
        <title>High Scores</title>
    </head>

    <body class="page2">
        <header>
            <h1 id="highScores">High Scores</h1>
        </header>


        <!-- high scores go in here
        formatted like [username] "..." [high score] -->
        <div class="hsContainer"></div>

        
        <!-- users enter usernames and save their high scores here -->
        <div class = "inputContainer">
        <h1 id="finalScore"></h1>
            <form>
                <input
                type="text"
                name="username"
                id="username"
                placeholder="username"/>
                
                <br>

                <button
                type="submit"
                class="btn"
                id="saveHiScoreBtn"
                onclick="showHighScores(event)"
                disabled>
                Save High Score</button>
            </form>

            <!-- home button -->
            <div class="homeBtn" id="homeBtn">
                <a href="../index.html"><button>Home</button></a>
            </div>
        </div>
      
    <script src="../Assets/script.js"></script>
    </body>

</html>
